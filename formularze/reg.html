<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/getparam.js"></script>
    <script src="js/passvalidation.js "></script>
    <title>Formularze Patryk Dobrowolski 3M</title>
    
</head>
<body>
    <div class="center">
    <div class="form" style="width: 800px; background-image: url(img/tlo2.jpg);">
        <div>
            <form action="result.html" style="width: 800px;" onSubmit="return checkPassword(this)" >
                <fieldset style="text-align: right;">
                    <legend style="text-align: left;">Rejestracja</legend>
                    Login
                    <input type="login" name="login" placeholder="login" />
                    <br>
                    Hasło
                    <input type="password" name="pass" placeholder="hasło" />
                    <br>
                    Powtórz hasło
                    <input type="password" name="pass1" placeholder="hasło" />
                    <fieldset>
                        <legend style="text-align: center;">Wybierz awatar</legend>
                        <div style="text-align: center; margin-top: 15px;">
                            <label>
                                <input type="radio" name="awatar" value="1" class="awatar">
                            <img src="img/awatar1.jpg">
                              </label>
                              <label>
                                <input type="radio" name="awatar" value="2" class="awatar">
                            <img src="img/awatar2.png">
                              </label>
                              <label>
                                <input type="radio" name="awatar" value="3" class="awatar">
                            <img src="img/awatar3.jpg">
                              </label>
                              <label>
                                <input type="radio" name="awatar" value="4" class="awatar">
                            <img src="img/awatar4.jpeg">
                              </label>
                              <label>
                                <input type="radio" name="awatar" value="5" class="awatar">
                            <img src="img/awatar5.png">
                              </label>
                        </div>
                    </fieldset>
                </fieldset>
                <div style="display: flex; justify-content: center; margin-top: 20px;">
                    <script>
                        function link(url) {
                            window.location = url;
                        }
                    </script>
                    <button type="button" onclick="link('form.html')" class="btn">Zarejestruj</button>
                    </div>
            </form>
        
        

        </div>
        
    </div>
    
    </div>
    

    
</body>
</html>
