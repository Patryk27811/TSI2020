<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Patryk Dobrowolski" />
    <title>Najlepsze piosenki</title>
    <link rel="stylesheet" href="../pages.css" type="text/css" />
    <script src="https://unpkg.com/typeit@8.0.7/dist/index.umd.js"></script>
</head>

<body>
    <center>
        <div id="all">
            <img src="../image/god.png" />
            <br />
            <br />
            <br />
            <p id="opis">
                Rap God<br />
                <br />Singel amerykańskiego rapera Eminema, który promował jego album pt. The Marshall Mathers LP 2 z 2013 roku. Utwór został wydany 15 października 2013 r. cyfrowo. Utwór "Rap God" został wpisany do Księgi rekordów Guinnessa za użycie
                1 560 słów w jednej piosence
            </p>
            <br />
            <iframe src="https://open.spotify.com/embed/track/6r027Faonff84hxFMjMbIH?utm_source=generator" width="75%" height="380" frameborder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
            <iframe width="75%" height="674" src="https://www.youtube.com/embed/XbGs_qK2PQA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </center>

    <footer>
        <p id="author"></p>
    </footer>

    <script type="text/javascript">
        new TypeIt("#author", {
            speed: 50,
            loop: false,
            waitUntilVisible: true,
        })

        .type("&copy;autor:", {
                delay: 300,
            })
            .type(" Roma", {
                delay: 300,
            })
            .pause(2000)
            .delete(4)
            .type(" Pat", {
                delay: 300,
            })
            .type("ryk", {
                delay: 300,
            })
            .type(" Dobr", {
                delay: 300,
            })
            .type("owol", {
                delay: 300,
            })
            .type("skl", {
                delay: 300,
            })
            .pause(1500)
            .delete(3)
            .type("ski", {
                delay: 300,
            })
            .delete(27)
            .pause(500)
            .type("<span style='color: lime;' >&copy;autor:</span>", {
                delay: 300,
            })
            .pause(500)
            .type(" <span  style='color: blue;' >Pat</span>", {
                delay: 300,
            })
            .type("<span style='color: gold;' >ryk &nbsp;</span>", {
                delay: 300,
            })
            .type(" <span  style='color: fuchsia;' >Dobr</span>", {
                delay: 300,
            })
            .type("<span  style='color:red ;' >ow</span>", {
                delay: 300,
            })
            .type("<span  style='color: white;' >ol</span>", {
                delay: 300,
            })
            .type("<span  style='color: yellow;' >skl</span>", {
                delay: 300,
            })
            .pause(1500)
            .delete(3)
            .type("<span  style='color: yellow;'>ski</span>", {
                delay: 300,
            })

        .go();
    </script>
</body>

</html>
